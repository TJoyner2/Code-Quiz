<!DOCTYPE html>


<html lang="en">
    <head>
        <Title>Code Quiz</Title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width">
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>

    <body>
        <div class="container">

            <div class="nav">
                <button>View High Scores</button>
                <p>Timer: 00:00</p>
            </div>

            <div class="card">
                <header class="Intro">
                    <h1>Welcome to the Quiz!</h1>
                    <h2>Try to answer the following code related questions, within the given time limit. Keep in mind incorrect answers penalize your score/time by 10 seconds.</h2>
                    <button>Start Quiz</button>
                </header>
                <main>
                    <section class="questions">
                        <h2>Question</h2>
                        <ul>
                            <li><button>A</button></li>
                            <li><button>B</button></li>
                            <li><button>C</button></li>
                            <li><button>D</button></li>
                        </ul>
                    </section>
                    <section class="score">
                        <h2>Quiz Completed!</h2>
                        <p>Your Score: 00</p>
                        <div>
                            <label for="">Enter Initials</label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                    </section>
                    <section class="highscore">
                        <h2>Highscores</h2>
                        <ol>
                            <li>CJ - 30</li>
                            <li>TJ - 40</li>
                            <li>AJ - 50</li>
                            <li>DJ - 60</li>
                        </ol>

                    </section>
                </main>
            </div>

        </div>
    </body>
</html>
